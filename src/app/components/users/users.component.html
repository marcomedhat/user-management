<div class="users-component">
  <div class="header">
    <div class="header-content">
      <div class="title-section">
        <p class="breadcrumb-text">Home / Dashboard</p>
        <h3 class="title">Users List</h3>
      </div>
      <div class="add-new-section">
        <button class="add-new"  (click)="openCreateModal()"><span>+</span> New User</button>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="main-list">
      <div class="users-list" *ngIf="users" [ngClass]="{'selected': selectedUser !== null}">
        <div class="user-list-header">
          <p>User</p>
          <p class="actions">Actions</p>
        </div>
        <div class="user-item" *ngFor="let user of users.data" (click)="openUserDetails(user.id, user)" [ngClass]="{'selected': selectedUser == user}">
          <div class="user-item-details">
            <div class="user-name-section">
              <img src={{user.avatar}} class="user-avatar">
              <h2 class="user-name">{{user.first_name}} {{user.last_name}}</h2>
            </div>
            <div class="actions-section">
              <button class="secondary edit" [ngClass]="{'selected': selectedUser == user}" (click)="openEditModal(user.id);$event.stopPropagation()">
                <img src="../../../assets/images/pen.svg" alt="Pen Icon">
              </button>
              <button class="secondary trash" [ngClass]="{'selected': selectedUser == user}" (click)="openDeleteModal(user.id);$event.stopPropagation()">
                <img src="../../../assets/images/trash.svg" alt="Trash Icon">
              </button>
              <img src="../../../assets/images/arrow-right-purple.png" alt="Right Arrow" *ngIf="selectedUser != user" class="right-arrow">
              <img src="../../../assets/images/arrow-right-white.png" alt="Right Arrow" *ngIf="selectedUser == user" class="right-arrow">
            </div>
          </div>
        </div>
      </div>
      <div class="user-details" *ngIf="detailsOpen === true">
        <app-user></app-user>
      </div>
    </div>

    <div class="load-more" *ngIf="!users">
        <img src="../../../assets/images/spinner.svg" alt="Spinner Icon">
        <span>Loading more users</span>
    </div>
  </div>
</div>
