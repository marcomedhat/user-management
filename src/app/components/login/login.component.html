<div class="login-form-component row">
  <div class="col-8 row mx-auto container">
    <div class="col-6 img-section">
      <img src="../../../assets/images/Login-Image.png" alt="Login Image">
    </div>

    <div class="col-6 login-form">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <h3 class="login-form-title">Welcome back!</h3>
        <p class="login-form-subtitle">Please login to access your <span>Spaces</span> Dashboard</p>

        <div class="invalid-feedback-message">
          {{error}}
        </div>

        <div class="form-group">
          <label for="InputUserName">Username</label>
          <input type="text" class="form-control" id="InputUserName" placeholder="Usernameâ€¦" name="username" ngModel required #username="ngModel">
          <div class="invalid-feedback-message" *ngIf="username.errors?.required && formInvalid == true">
            Please enter your username
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="**********" name="password" ngModel required #password="ngModel">
          <div class="invalid-feedback-message" *ngIf="password.errors?.required && formInvalid == true">
            Please enter your password
          </div>
        </div>

        <div class="login-form-footer">
          <a class="forgot-password" href="#" (click)="$event.preventDefault();">Forgot password?</a>
          <button class="btn login-form-submit" type="submit">
            LOGIN
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
